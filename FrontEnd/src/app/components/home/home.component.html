<div class="home" style="padding-top: 110px;">
  <div class="home__carousel">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="/assets/home/carousel/carousel_1.png" class="d-block w-100" alt="carousel imagen 1">
              </div>
              <div class="carousel-item">
                  <img src="/assets/home/carousel/carousel_2.png" class="d-block w-100" alt="carousel imagen 2">
              </div>
              <div class="carousel-item">
                  <img src="/assets/home/carousel/carousel_3.png" class="d-block w-100" alt="carousel imagen 3">
              </div>
              <div class="carousel-item">
                  <img src="/assets/home/carousel/carousel_4.png" class="d-block w-100" alt="carousel imagen 4">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
      </div>
  </div>
  <div class="home__carreras mt-4">
      <h1 class="home__carreras_titulo">CARRERAS</h1>
      <div class="home__carreras_carreras mt-3">
          <div class="carrera carrera_RH" id="carrera_contaduria">
              <h5 class="carrera__titulo">Contaduría</h5>
          </div>
          <div class="carrera carrera_PI" id="carrera_energias">
              <h5 class="carrera__titulo">Energías Renovables <br> Área Calidad y Ahorro de Energía</h5>
          </div>
          <div class="carrera carrera_TI" id="carrera_desarrollo">
              <h5 class="carrera__titulo">Desarrollo de Software Multiplataforma</h5>
          </div>
          <div class="carrera carrera_TI" id="carrera_mecatronica">
              <h5 class="carrera__titulo">Ingeniería en Mecatrónica</h5>
          </div>
          <div class="carrera carrera_RH" id="carrera_entornos">
              <h5 class="carrera__titulo">Ingeniería en Entornos <br> Virtuales y Negocios Digitales</h5>
          </div>
      </div>
  </div>
</div>
